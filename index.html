<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم تكا بليت</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>لوحة تحكم المنيو</h1>
            <div id="status" class="status">جاري تحميل المنيو...</div>
        </header>

        <section class="card add-item-section">
            <h2>أضف طبق جديد</h2>
            <form id="add-item-form">
                <div class="form-grid">
                    <input type="text" id="new-name" placeholder="اسم الطبق" required>
                    <input type="number" id="new-price" placeholder="السعر (رقم فقط)" required>
                    <input type="text" id="new-image" placeholder="اسم ملف الصورة (e.g., dish.jpg)" required>
                    <select id="new-category" required>
                        <option value="" disabled selected>اختر القسم</option>
                        <option value="main">أطباق رئيسية</option>
                        <option value="appetizer">مقبلات وساندويتشات</option>
                        <option value="bread">مخبوزات وحلويات</option>
                        <option value="drink">مشروبات</option>
                    </select>
                </div>
                <textarea id="new-description" placeholder="وصف الطبق" rows="3" required></textarea>
                <button type="submit">إضافة الطبق للقائمة</button>
            </form>
        </section>

        <section class="existing-items-section">
            <h2>الأطباق الحالية</h2>
            <div id="existing-items-container">
                </div>
        </section>

        <footer class="main-footer">
            <button id="save-btn" disabled>حفظ كل التغييرات ورفع التحديث</button>
        </footer>
    </div>

    <script src="admin.js"></script>
</body>
</html>
